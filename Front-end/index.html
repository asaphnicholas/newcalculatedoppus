<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="/assets/FAVCOINDOPPUS.png" />
    <title>Doppus Calculate</title>
</head>
<body>
    <section id="calculadoraSection">
        <main class="container">
            <div id="calculator" class="hidden">
                <h2>Calculadora <strong>Doppus</strong></h2>
    
                <form id="calculatorForm">
                    <div class="input-field">
                        <label for="faturamento_medio">Faturamento Médio (R$):</label>
                        <input type="text" data-mascara='reais' placeholder="Digite um valor" id="faturamento_medio" required>
                    </div>

                    <div class="input-field">
                        <label for="ticket_medio">Ticket Médio (R$):</label>
                        <input type="text" data-mascara='reais' placeholder="Digite seu Tiket Médio" id="ticket_medio" required>
                    </div>

                    <div class="input-field">
                        <label for="percentual_pix">Percentual de Vendas por PIX (%):</label>
                        <input type="text" placeholder='Ex: 50' id="percentual_pix" required>
                    </div>

                    <div class="input-field">
                        <label for="percentual_boleto">Percentual de Vendas por Boleto (%):</label>
                        <input type="text" placeholder='Ex: 50' id="percentual_boleto" required>
                    </div>
                    
                    <div class="input-field">
                        <label for="percentual_plataforma_pix_boleto">Percentual da Plataforma sobre Boleto e PIX (%):</label>
                        <input type="text" placeholder='Ex: 3,30' id="percentual_plataforma_pix_boleto" required>
                    </div>
                    
                    <div class="input-field">
                        <label for="percentual_plataforma_cartao">Percentual da Plataforma sobre Cartão (%):</label>
                        <input type="text" placeholder='Ex: 2,49' id="percentual_plataforma_cartao" required>
                    </div>

                    <div class="input-field">
                        <label for="valor_por_transacao">Tarífa (R$) por Transação na plataforma atual:</label>
                        <input type="text" placeholder='Ex: R$1,49' data-mascara='reais' id="valor_por_transacao" required>
                    </div>
                    
                    <button type="submit" id="calcular-btn" class="animate__animated animate__pulse animate__infinite">CALCULAR AGORA!</button>
                </form>

                <div id="results" class="hidden">
                    <div id="resultsTable"></div>
                    <div class="summary" id="calculation-results">
                        <h2>Resultados</h2>

                        <p>Quanto VOCÊ PAGA HOJE para sua PLATAFORMA atual / mês:<br><span id="style-resposta-01"><img src="/assets/finance.svg" alt=""></span><span id="custoAtual"></span></p>

                        <p>Quanto você VAI PAGAR com o novo modelo / mês:<br><span id="style-resposta-02"><img src="/assets/money-bag.svg" alt=""></span><span id="custoNovo"></span></p>

                        <p>Valor APROXIMADO de ganho do juros do parcelamento no cartão / mês: <br><span id="style-resposta-03"><img src="/assets/money.svg" alt=""> </span><span id="aumentoFaturamento"></span></p>

                        <div id="lucroTotalApresentation" class="hidden">
                            <h1>LUCRO total no ano: <br></h1>
                            <p><span id="lucroAproximado"></p></span>
                        </div>
                    </div>
                
                </div>

                <div id="error-message" class="hidden">
                    <img src="/assets/ATENÇÃO ICON.png" alt="" class="animate__animated animate__pulse animate__infinite"><p> No momento este <strong>novo formato</strong> de <br>negócio não é viável para você.</p>
                </div>
        </main>
    </section>
<script src="/Back-end/script.js"></script>
</body>
</html>
